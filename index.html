<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title>Sign-up Form</title>
</head>

<body>
    <div class="sidebar">
        <div class="transparent">
            <img src="odin.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="main">

        <div class="message">
            <p>This is not a <i>real</i> online service. However, feel welcome to use this  and <i>sign up</i>!</p>
        </div>

        <div class="form">
            <h2>Let's do this!</h2>
            <form>
                <div class="Info">
                    <div class="input">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname"><br>                        
                    </div>

                    <div class="input">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname">
                    </div>


                </div>

                <div class="Info">
                    <div class="input">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email">                   
                    </div>

                    <div class="input">
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">                    
                    </div>

                </div>

                <div class="Info">

                    <div class="input">
                        <label for="pwd">PASSWORD</label><br>
                        <input type="password" id="pwd" name="pwd">                    
                    </div>

                    
                    <div class="input">
                        <label for="pwd">CONFIRM PASSWORD</label><br>
                        <input type="password" id="pwd" name="pwd">
                    </div>

                </div>
            </form>

    </div>

    <div class="LogIn">
        <button>Create Account</button>
    </div>


    </div>

    
</body>
</html>
